openapi: 3.0.1
info:
  description: These APIs provide services for manipulating Harbor project.
  title: Harbor API
  version: "2.0"
servers:
- url: http://localhost/api/v2.0
- url: https://localhost/api/v2.0
security:
- basic: []
- {}
paths:
  /health:
    get:
      description: Check the status of Harbor components. This path does not require
        authentication.
      operationId: getHealth
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OverallHealthStatus"
          description: The health status of Harbor components
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
      summary: Check the status of Harbor components
      tags:
      - health
      x-accepts:
      - application/json
  /search:
    get:
      description: The Search endpoint returns information about the projects and
        repositories offered at public status or related to the current logged in
        user. The response includes the project and repository list in a proper display
        order.
      operationId: search
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      - description: Search parameter for project and repository name.
        in: query
        name: q
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Search"
          description: An array of search results
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
      summary: Search for projects and repositories
      tags:
      - search
      x-accepts:
      - application/json
  /statistics:
    get:
      description: Get the statistic information about the projects and repositories
      operationId: getStatistic
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Statistic"
          description: The statistic information
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
      summary: Get the statistic information about the projects and repositories
      tags:
      - statistic
      x-accepts:
      - application/json
  /ldap/ping:
    post:
      description: |
        This endpoint ping the available ldap service for test related configuration parameters.
      operationId: pingLdap
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LdapConf"
        description: "ldap configuration. support input ldap service configuration.\
          \ If it is a empty request, will load current configuration from the system."
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LdapPingResult"
          description: Ping ldap service successfully.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad request
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Forbidden
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
      summary: Ping available ldap service.
      tags:
      - Ldap
      x-codegen-request-body-name: ldapconf
      x-content-type: application/json
      x-accepts:
      - application/json
  /ldap/users/search:
    get:
      description: |
        This endpoint searches the available ldap users based on related configuration parameters. Support searched by input ldap configuration, load configuration from the system and specific filter.
      operationId: searchLdapUser
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      - description: Registered user ID
        in: query
        name: username
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/LdapUser"
                type: array
          description: Search ldap users successfully.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad request
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Forbidden
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
      summary: Search available ldap users.
      tags:
      - Ldap
      x-accepts:
      - application/json
  /ldap/users/import:
    post:
      description: |
        This endpoint adds the selected available ldap users to harbor based on related configuration parameters from the system. System will try to guess the user email address and realname, add to harbor user information. If have errors when import user, will return the list of importing failed uid and the failed reason.
      operationId: importLdapUser
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LdapImportUsers"
        description: The uid listed for importing. This list will check users validity
          of ldap service based on configuration from the system.
        required: true
      responses:
        "200":
          content: {}
          description: Add ldap users successfully.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad request
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Forbidden
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "404":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/LdapFailedImportUser"
                type: array
          description: Failed import some users.
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
      summary: Import selected available ldap users.
      tags:
      - Ldap
      x-codegen-request-body-name: uid_list
      x-content-type: application/json
      x-accepts:
      - application/json
  /ldap/groups/search:
    get:
      description: |
        This endpoint searches the available ldap groups based on related configuration parameters. support to search by groupname or groupdn.
      operationId: searchLdapGroup
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      - description: Ldap group name
        in: query
        name: groupname
        schema:
          type: string
      - description: The LDAP group DN
        in: query
        name: groupdn
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/UserGroup"
                type: array
          description: Search ldap group successfully.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad request
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Forbidden
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
      summary: Search available ldap groups.
      tags:
      - Ldap
      x-accepts:
      - application/json
  /internalconfig:
    get:
      description: |
        This endpoint is for retrieving system configurations that only provides for internal api call.
      operationId: getInternalconfig
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalConfigurationsResponse"
          description: Get system configurations successfully. The response body is
            a map.
        "401":
          content: {}
          description: User need to log in first.
        "403":
          content: {}
          description: User does not have permission of admin role.
        "500":
          content: {}
          description: Unexpected internal errors.
      summary: Get internal configurations.
      tags:
      - configure
      x-accepts:
      - application/json
  /configurations:
    get:
      description: |
        This endpoint is for retrieving system configurations that only provides for admin user.
      operationId: getConfigurations
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfigurationsResponse"
          description: Get system configurations successfully. The response body is
            a map.
        "401":
          content: {}
          description: User need to log in first.
        "403":
          content: {}
          description: User does not have permission of admin role.
        "500":
          content: {}
          description: Unexpected internal errors.
      summary: Get system configurations.
      tags:
      - configure
      x-accepts:
      - application/json
    put:
      description: |
        This endpoint is for modifying system configurations that only provides for admin user.
      operationId: updateConfigurations
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Configurations"
        description: "The configuration map can contain a subset of the attributes\
          \ of the schema, which are to be updated."
        required: true
      responses:
        "200":
          content: {}
          description: Modify system configurations successfully.
        "401":
          content: {}
          description: User need to log in first.
        "403":
          content: {}
          description: User does not have permission of admin role.
        "500":
          content: {}
          description: Unexpected internal errors.
      summary: Modify system configurations.
      tags:
      - configure
      x-codegen-request-body-name: configurations
      x-content-type: application/json
      x-accepts:
      - application/json
  /projects:
    get:
      description: This endpoint returns projects created by Harbor.
      operationId: listProjects
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      - description: "Query string to query resources. Supported query patterns are\
          \ \"exact match(k=v)\", \"fuzzy match(k=~v)\", \"range(k=[min~max])\", \"\
          list with union releationship(k={v1 v2 v3})\" and \"list with intersetion\
          \ relationship(k=(v1 v2 v3))\". The value of range and list can be string(enclosed\
          \ by \" or '), integer or time(in format \"2020-04-09 02:36:00\"). All of\
          \ these query patterns should be put in the query string \"q=xxx\" and splitted\
          \ by \",\". e.g. q=k1=v1,k2=~v2,k3=[min~max]"
        in: query
        name: q
        schema:
          type: string
      - description: The page number
        in: query
        name: page
        schema:
          default: 1
          format: int64
          type: integer
      - description: The size of per page
        in: query
        name: page_size
        schema:
          default: 10
          format: int64
          maximum: 100
          type: integer
      - description: "Sort the resource list in ascending or descending order. e.g.\
          \ sort by field1 in ascending order and field2 in descending order with\
          \ \"sort=field1,-field2\""
        in: query
        name: sort
        schema:
          type: string
      - description: The name of project.
        in: query
        name: name
        schema:
          type: string
      - description: The project is public or private.
        in: query
        name: public
        schema:
          type: boolean
      - description: The name of project owner.
        in: query
        name: owner
        schema:
          type: string
      - description: Bool value indicating whether return detailed information of
          the project
        in: query
        name: with_detail
        schema:
          default: true
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Project"
                type: array
          description: Return all matched projects.
          headers:
            X-Total-Count:
              description: The total count of projects
              schema:
                type: integer
            Link:
              description: Link refers to the previous page and next page
              schema:
                type: string
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
      summary: List projects
      tags:
      - project
      x-accepts:
      - application/json
    head:
      description: This endpoint is used to check if the project name provided already
        exist.
      operationId: headProject
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      - description: Project name for checking exists.
        in: query
        name: project_name
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: Success
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad request
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Not found
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
      summary: Check if the project name user provided already exists.
      tags:
      - project
      x-accepts:
      - application/json
    post:
      description: This endpoint is for user to create a new project.
      operationId: createProject
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      - description: "The flag to indicate whether to return the name of the resource\
          \ in Location. When X-Resource-Name-In-Location is true, the Location will\
          \ return the name of the resource."
        in: header
        name: X-Resource-Name-In-Location
        schema:
          default: false
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectReq"
        description: New created project.
        required: true
      responses:
        "201":
          content: {}
          description: Created
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
            Location:
              description: The location of the resource
              schema:
                type: string
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad request
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Conflict
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
      summary: Create a new project.
      tags:
      - project
      x-codegen-request-body-name: project
      x-content-type: application/json
      x-accepts:
      - application/json
  /projects/{project_name_or_id}:
    delete:
      description: This endpoint is aimed to delete project by project ID.
      operationId: deleteProject
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      - description: "The flag to indicate whether the parameter which supports both\
          \ name and id in the path is the name of the resource. When the X-Is-Resource-Name\
          \ is false and the parameter can be converted to an integer, the parameter\
          \ will be as an id, otherwise, it will be as a name."
        in: header
        name: X-Is-Resource-Name
        schema:
          default: false
          type: boolean
      - description: The name or id of the project
        in: path
        name: project_name_or_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: Success
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad request
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Forbidden
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Not found
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "412":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Precondition failed
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
      summary: Delete project by projectID
      tags:
      - project
      x-accepts:
      - application/json
    get:
      description: This endpoint returns specific project information by project ID.
      operationId: getProject
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      - description: "The flag to indicate whether the parameter which supports both\
          \ name and id in the path is the name of the resource. When the X-Is-Resource-Name\
          \ is false and the parameter can be converted to an integer, the parameter\
          \ will be as an id, otherwise, it will be as a name."
        in: header
        name: X-Is-Resource-Name
        schema:
          default: false
          type: boolean
      - description: The name or id of the project
        in: path
        name: project_name_or_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
          description: Return matched project information.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error
          headers:
            X-Request-Id:
              description: The ID of the corresponding request for the response
              schema:
                type: string
      summary: Return specific project detail information
      tags:
      - project
      x-accepts:
      - application/json
    put:
      description: This endpoint is aimed to update the properties of a project.
      operationId: updateProject
      parameters:
      - description: An unique ID for the request
        in: header
        name: X-Request-Id
        schema:
          minLength: 1
          type: string
      - description: "The flag to indicate whether the parameter which supports both\
          \ name and id in the path is the name of the resource. When the X-Is-Resource-Name\
          \ is false and the parameter can be converted to an integer, the parameter\
          \ will be as an id, otherwise, it will be as a name."
        in: header
        name: X-Is-Resource-Name
        schema:
          default: false
          type: boolean
      - description: The name or id of the project
        in: path
        name: project_name_or_id
        required: true
        schema:
          type: string
      requestBody:
        content:
